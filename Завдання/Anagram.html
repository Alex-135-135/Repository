 </head>  
 <body> 
    <script type="text/javascript">
            const first = "Tom Marvolo Riddle";
            const second = "I am Lord Voldemort";

            function isAnagramIgnoringSpaces (first, second) {
                var a=first.toLowerCase().replace(/ /g, '').split('').sort().toString(),
                    b=second.toLowerCase().replace(/ /g, '').split('').sort().toString();
                return a === b;  
            };

            document.body.innerHTML = isAnagramIgnoringSpaces(first, second);
    </script>
</body>
</html>
