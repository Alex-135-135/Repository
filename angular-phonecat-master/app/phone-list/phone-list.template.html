<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      <a href="#!/phones/basket">Корзина</a>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="phones">
        <li ng-repeat="phone in $ctrl.phones"
            class="thumbnail phone-list-item">
          <a class="thumb">
            <img ng-src="{{phone.imageUrl}}" alt="{{phone.name}}" />
          </a>
          <p>{{phone.name}}</p>
          <button ng-click="">Додати до корзини</button>
        </li>
      </ul>
    </div>
  </div>
</div>
